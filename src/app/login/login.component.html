<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="col-md-4 shadow-lg p-4 bg-white rounded">
    <h3 class="text-center text-primary mb-4">Login</h3>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>
    <div class="d-flex justify-content-around">
      <button class="btn btn-primary w-45" (click)="btn_login()">Login</button>
      <button class="btn btn-secondary w-45" (click)="btn_cancel()">Cancel</button>
    </div>
    <div class="text-center mt-3">
      <a routerLink="/forgot-password" class="text-decoration-none">Forgot Password?</a>
    </div>
  </div>
</div>
